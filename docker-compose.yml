version: '3.8'

services:
  # Base de données MySQL
  mysql:
    image: mysql:8.0
    container_name: siteweb_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: siteweb_db
      MYSQL_USER: siteweb_user
      MYSQL_PASSWORD: siteweb_pass_123
    ports:
      - "3307:3306"  # Port 3307 au lieu de 3306 par défaut
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    networks:
      - siteweb_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: siteweb_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password_123
      UPLOAD_LIMIT: 100M
    ports:
      - "8081:80"  # Port 8081 au lieu de 80 par défaut
    depends_on:
      - mysql
    networks:
      - siteweb_network

  # Application PHP
  php_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siteweb_php
    restart: always
    ports:
      - "8082:80"  # Port 8082 pour l'application PHP
    volumes:
      - .:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - siteweb_network
    environment:
      - DOCKER_ENV=true

volumes:
  mysql_data:
    driver: local

networks:
  siteweb_network:
    driver: bridge
